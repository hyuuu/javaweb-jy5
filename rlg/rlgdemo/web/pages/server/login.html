<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>睿乐购后台管理员登录</title>
		<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/server/login.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-8 col-sm-push-2 col-xs-12" id="login">
					<form action="" method="">
						<div class="form-group">
							<h3>睿乐购后台管理系统</h3>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input class="form-control" type="text" name="username" id="username" value="" placeholder="请输入账户"/>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input class="form-control" type="password" name="password" id="password" value="" placeholder="请输入密码"/>
							</div>
						</div>
						<button type="button" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="../../bootstrap-3.3.7-dist/js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/server/login.js"></script>
</html>
